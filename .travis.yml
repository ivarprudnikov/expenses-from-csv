language: node_js
node_js:
  - '4.1'

env:
  global:
    - secure: ""

before_install:
- gem update --system
- gem install compass
- npm install -g grunt-cli

install:
- 'npm install'

script:
- 'grunt build'

after_success:
- export GIT_DEPLOY_DIR=dist
- export GIT_DEPLOY_BRANCH=gh-pages
- export GIT_DEPLOY_REPO=https://$GITHUB_TOKEN@github.com/ivarprudnikov/expenses-from-csv.git
- source ./deploy_to_github.sh
- echo "Done deploy.sh"

